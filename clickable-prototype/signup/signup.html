<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="E-commerce Capstone Project">
    <meta name="author" content="JC Del Vincent Escala">
    <link rel="stylesheet" href="signup.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>E-commerce Capstone Project</title>
  </head>
  <body>

    
    <div class="container mt-3">
        <form action="">
            <h3>Sign Up</h3>
            <div class="text-field">
                <input type="text" required class="form-control">
                <label>First Name</label>
            </div>

            <div class="text-field">
                <input type="text" required class="form-control">
                <label>Last Name</label>
            </div>

            <div class="text-field">
                <input type="text" required class="form-control">
                <label>Email</label>
            </div>
    
            <div class="text-field">
                <input type="text" required class="form-control">
                <label>Password</label>
            </div>

            <div class="text-field">
                <input type="text" required class="form-control">
                <label>Confirm Password</label>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Sign Up</button>
            </div>

            <p>Have an account? <span><a href="../login/login.html">Log In</a></span></p>
        </form>
        
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
  </body>
</html>
