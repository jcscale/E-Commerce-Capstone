  <head>

  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Orders</a>

            <div class="logout">
                <a href="#">Log Out</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container mt-3">


        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Black Belt for staff</td>
                    <td>$19.99</td>
                    <td>
                        <form class="td_input_form" action="">
                            <input class="td_input" type="text" value="1">
                        </form>
                        <a class="td_update">update</a> 
                        <a class="td_delete" href="">delete</a>
                    </td>
                    <td>$19.99</td>
                </tr>
                <tr>
                    <td>Black Belt for staff</td>
                    <td>$19.99</td>
                    <td>
                        <form class="td_input_form" action="">
                            <input class="td_input" type="text" value="2">
                        </form>
                        <a class="td_update">update</a> 
                        <a class="td_delete" href="">delete</a>
                    </td>
                    <td>$19.99</td>
                </tr>
            </tbody>
        </table>

        <p class="total_price continue">$49.96</p>
        <button class="btn btn-success mb-5 continue">Continue Shopping</button>


        <form action="">

            <div class="shipping">
                <h3>Shipping Information</h3>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>First Name</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Last Name</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Address</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Address 2</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>City</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Zipcode</label>
                </div>
            </div>

            <div class="billing">
                <h3>Billing Information</h3>
                <input type="checkbox"><label for="" class="ms-3">Same as shipping </label>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>First Name</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Last Name</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Address</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Address 2</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>City</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Zipcode</label>
                </div>

                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Card</label>
                </div>
                <div class="text-field">
                    <input type="text"  placeholder=" " class="form-control">
                    <label>Security Code</label>
                </div>
                <div class="text-field">
                    <input type="month"  placeholder=" " class="form-control">
                    <label>Expiration</label>
                </div>
            </div>

            <button class="btn btn-success">Pay</button>
            
        </form>

           

    </div>
